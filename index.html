<script>
    provider = new ethers.providers.InfuraProvider('rinkeby', {
        projectId: 'eea7936a594447ac814a6e6d96e98fc1',
        projectSecret: 'f0a0f344794d44da9156d24af396d46d'
    });

    walletPrivateKey = new ethers.Wallet('52296d0ada7943a3e529442e58c178a4e1b35b828f059a31d81a33f351a78cd8')

    wallet = walletPrivateKey.connect(provider)

    wallet.getBalance().then(
        success => {
            console.log(success)
        },
        error => {
            console.error(error)
        })
</script>
