<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERC-20 Token Management</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="https://c0f4f41c-2f55-4863-921b-sdk-docs.github.io/cdn/metamask-sdk.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">ERC-20 Token Management</h1>
        <div id="tokenManagement">
            <form id="createTokenForm">
                <h2>Create New Token</h2>
                <div class="form-group">
                    <label for="tokenName">Token Name</label>
                    <input type="text" class="form-control" id="tokenName" placeholder="Enter token name">
                </div>
                <div class="form-group">
                    <label for="tokenSymbol">Token Symbol</label>
                    <input type="text" class="form-control" id="tokenSymbol" placeholder="Enter token symbol">
                </div>
                <button type="submit" class="btn btn-primary">Create Token</button>
            </form>
            <form id="transferTokenForm" class="mt-4">
                <h2>Transfer Tokens</h2>
                <div class="form-group">
                    <label for="recipientAddress">Recipient Address</label>
                    <input type="text" class="form-control" id="recipientAddress" placeholder="Enter recipient's address">
                </div>
                <div class="form-group">
                    <label for="tokenAmount">Token Amount</label>
                    <input type="number" class="form-control" id="tokenAmount" placeholder="Enter amount of tokens to transfer">
                </div>
                <button type="submit" class="btn btn-primary">Transfer Tokens</button>
            </form>
        </div>
    </div>
    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="main.js"></script>
</body>
</html>
